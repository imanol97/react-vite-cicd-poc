name: Verificaciones de CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Verificación de Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar la aplicación
        run: npm run build